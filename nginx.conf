events {
    worker_connections 1024;
}

http {
    upstream nextjs_upstream {
        server web:3000;
    }

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Increase body size limit for file uploads
        client_max_body_size 50M;

        # Increase timeouts at the server level
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        keepalive_timeout 300;

        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Additional headers for Clerk
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cookie handling
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
            proxy_cookie_flags ~ HttpOnly SameSite=Lax;
            
            # Location-specific timeouts
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost;

        ssl_certificate /etc/letsencrypt/live/gauntlet.calemcnulty.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gauntlet.calemcnulty.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Increase body size limit for file uploads
        client_max_body_size 50M;

        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Additional headers for Clerk
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cookie handling
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
            proxy_cookie_flags ~ HttpOnly SameSite=Lax;
            
            # Location-specific timeouts
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }
} 